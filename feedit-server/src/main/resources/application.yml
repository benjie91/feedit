spring:
  profiles:
    active: development

  application:
    name: feedit

  datasource:
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
#    properties:
#      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true

  jackson:
    serialization:
      indent_output: true

server:
  port: 6379

